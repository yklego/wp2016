<script>
    function pageScroll(position) {
        var yPos = window.pageYOffset;
        yPos += 95;
        if(yPos>position)
        {
            yPos = position;
        }
        window.scroll(0,yPos); // horizontal and vertical scroll increments
        scrolldelay = setTimeout('pageScroll(\''+position+'\')',40); // scrolls every 100 milliseconds
        if(yPos==position)
        {
            yPos = 0;
            clearTimeout(scrolldelay);
        }
    }
    function pageScrollUp(position) {
        var yPos = window.pageYOffset;
        yPos -= 95;
        if(yPos<position)
        {
            yPos = position;
        }
        window.scroll(0,yPos); // horizontal and vertical scroll increments
        scrolldelay = setTimeout('pageScrollUp(\''+position+'\')',40); // scrolls every 100 milliseconds
        if(yPos==position)
        {
            clearTimeout(scrolldelay);
        }
    }
</script>
